<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Two-Dimensional Grid Solver</title>
</head>

<body onload="init();">
    <h1>Two-Dimensional Grid Solver</h1>
    <div id="player">
        <button name="algoStart" id="playDisplay">
            <img src="../images/play.png" alt="play" id="play">
        </button>
    </div>
    <div id="buttons">
        <button name="button" class="clear">選択解除</button>
        <button name="button" class="status">消しゴム</button>
        <button name="button" class="status">壁</button>
        <button name="button" class="status">開始地点</button>
        <button name="button" class="status">ゴール</button>
    </div>
    <br>
    <!--Canvas 横800 x 縦800-->
    <canvas id="canvas" width="600" height="400"></canvas>
    <script src="Define.js"></script>
    <script src="Unit.js"></script>
    <script src="Drawer.js"></script>

</body>

</html>

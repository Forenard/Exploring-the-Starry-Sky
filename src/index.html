<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <title>ほしぞらたんけん</title>
</head>

<body onload="init();" background="../images/Night.gif">

    <a href="#" class="wf-nicomoji">

    <div id="player">

    <hr>

            <input type="checkbox" name="checkbox">
            <div id="popup">
                <div id="ex">
                    <h2>マスのサイズをかえよう！☟</h2>
                    <h2>ツールをせんたく！☟</h2>
                    <h2>マスをぬろう！☟</h2>

                    <h2>さいたんけいろがわかる！☟</h2>
                    <h2>うれしい！</h2>
                </div>
            </div>
        </label>
    </div>
    <script src="Define.js"></script>
    <script src="Unit.js"></script>
    <script src="Drawer.js"></script>
    <script src="Star.js"></script>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <title>Two-Dimensional Grid Solver</title>
</head>

<body onload="init();" background="../images/Night.gif">
    <a href="#" class="wf-nicomoji">
        <h1>ほしぞらたんけん</h1>
    </a>
    <div id="player">
        <!--
        <button name="algoStart" id="playDisplay">
            <img src="../images/play.png"  alt="play" id="play">
        </button>-->
        <img src="../images/play.png" alt="play" name="algoStart" id="playDisplay">
    </div>
    <div id="buttons">
        <button name="button" class="clear">クリア</button>
        <button name="button" class="status">けしゴム</button>
        <button name="button" class="status">かべ</button>
        <button name="button" class="status">スタート</button>
        <button name="button" class="status">ゴール</button>
    </div>
    <br>
    <hr>
    <h2 class="wf-nicomoji" id="distance">きょり：なし</h2>
    <!--Canvas 横800 x 縦800-->
    <canvas id="canvas" width="600" height="400"></canvas>
    <div id="howto">
        <label>
            <span>あそびかた</span>
            <input type="checkbox" name="checkbox">
            <div id="popup">
                <img src="../images/Night.gif" alt="night"/>
            </div>
        </label>
    </div>
    <script src="Define.js"></script>
    <script src="Unit.js"></script>
    <script src="Drawer.js"></script>

</body>

</html>
